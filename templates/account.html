<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈트 | 회원정보수정</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Do Hyeon", sans-serif;
      }
      .wrap {
        width: 400px;
        margin: 100px auto;
      }
      .title {
        margin: auto;
        text-align: center;
        font-weight: 100;
      }
      .box {
        font-weight: 100;
      }
      .columns {
          column-count: 3;
      }
      .buttonwrap {
        text-align: center;
        font-weight: 300;
      }
      
    </style>
    <script>
        function edit(){
            console.log('edit test');
            let userId = '{{user_info.id}}'
            let editName = $('#userName').val()
            let editPw = $('#userPw').val()
            if(editName!=null && editPw!=null){
                $.ajax({
                    type: "POST",
                    url: "/edit",
                    data: {userId_give: userId, editName_give: editName, editPw_give: editPw},
                    success: function (response) {
                        if (response['result'] == 'success'){
                            alert(response["msg"]);
                            window.location.replace("/result")
                        }else{
                            console.log('fail');
                            alert('실패!');
                        }                    
                    }
                })
            }else{
                alert('정보를 입력해주세요!')
            }
        }
                       
        function go_account(){
            window.location.replace("/account");
        }
        function exercise(){
            window.location.replace("/result");
        }
        function go_mypage(){
          window.location.replace("/mypage");
        }
        function logout(){
          $.removeCookie('mytoken');
          window.location.replace('/');
        }


    </script>
</head>
    <body>
      <div class="wrap">
        <nav class="navbar-end" role="navigation" aria-label="dropdown navigation">
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                {{user_info['name']}}님
              </a>
              <div class="navbar-dropdown">
                <a class="navbar-item">
                    정보수정하기
                </a>
                <a class="navbar-item" onclick="exercise()">
                    운동하기
                </a>
                <a class="navbar-item" onclick="go_mypage()">
                  나의운동
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item" onclick="logout()">
                    로그아웃
                </a>
              </div>
            </div>
        </nav>
        <div id="userTitle" class="title">
            <p>회원정보수정</p>
        </div>
        
        <form class="box">
          <div class="field">
            <label class="label">이름</label>
            <div class="control">
              <input
              id="userName"
                class="input"
                type="text"
                value={{user_info.name}}
              />
            </div>
          </div>
          <div class="field">
            <label class="label">아이디</label>
            <div class="control">
              <input id="userId" class="input" type="text" value={{user_info.id}} disabled="true" />
            </div>
          </div>
          <div class="field">
            <label class="label">비밀번호</label>
            <div class="control">
              <input id="userPw" class="input" type="password" placeholder="********" />
            </div>
          </div>
          <div class="field">
            <label class="label">성별</label>
            <div class="control">
                <div class="control gender">
                    {% if user_info.gender in 'male' %}
                    <label class="radio">
                      <input id="male" type="radio" name="foobar" checked disabled>남
                      <input id="female" type="radio" name="foobar" disabled>여
                    </label>
                    {% else %}
                    <label class="radio">
                      <input id="male" type="radio" name="foobar" disabled>남
                      <input id="female" type="radio" name="foobar" checked disabled>여
                    </label>
                    {% endif %}
                </div>
            </div>
          </div>
          <div class="buttonwrap">
            <input type="button" class="button is-danger" onclick="edit()" value="수정">
          </div>
        </form>
      </div>
    </body>
  </head>
</html>
