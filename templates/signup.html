<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈트 | 회원가입</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Do Hyeon", sans-serif;
      }
      .wrap {
        width: 400px;
        margin: 100px auto;
      }
      .title {
        margin: auto;
        text-align: center;
        font-weight: 100;
      }
      .box {
        font-weight: 100;
      }
      .columns {
          column-count: 3;
      }
      .buttonwrap {
        text-align: center;
        font-weight: 300;
      }
    </style>
    <script>
        function signUp(){
            console.log('console test');
            let userName = $('#userName').val()
            let userId = $('#userId').val()
            let userPw = $('#userPw').val()
            let userSex = document.getElementById("male").checked ? 'male' : 'femail';
            $.ajax({
                type: "POST",
                url: "/register",
                data: {userName_give: userName, userId_give: userId, userPw_give: userPw, userSex_give: userSex},
                success: function (response) {
                    if (response['result'] == 'success'){
                        alert(response["msg"]);
                        window.location.replace("/")
                    }else if(response['result'] == 'empty'){
                        alert(response["msg"]);
                    }else{
                      alert(response["msg"]);
                    }
                    
                }
            })
        }
                               
    </script>
</head>
    <body>
      <div class="wrap">
        <div class="title">
          <p>회원가입</p>
        </div>
        <form class="box">
          <div class="field">
            <label class="label">이름</label>
            <div class="control">
              <input
              id="userName"
                class="input"
                type="text"
                placeholder="홍길동"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">아이디</label>
            <div class="control">
              <input id="userId" class="input" type="text" placeholder="userID" />
            </div>
          </div>
          <div class="field">
            <label class="label">비밀번호</label>
            <div class="control">
              <input id="userPw" class="input" type="password" placeholder="********" />
            </div>
          </div>
          <div class="field">
            <label class="label">성별</label>
            <div class="control">
                <div class="control">
                    <label class="radio">
                      <input id="male" type="radio" name="foobar" checked>
                      남
                    </label>
                    <label class="radio">
                      <input id="female" type="radio" name="foobar">
                      여
                    </label>
                  </div>
            </div>
          </div>
          <div class="buttonwrap">
            <button class="button is-primary" onclick="signUp()">
              회원가입
            </button>
          </div>
        </form>
      </div>
    </body>
  </head>
</html>
